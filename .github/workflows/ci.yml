name: Django CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8 

      - name: Run flake8
        run: flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: "False"
        run: python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in docker hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml nginx.conf ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/app/

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -ex
          cd /app

          # Создаем .env файл с обязательными переменными
          cat > .env << 'EOL'
          TAG=${{ github.sha }}
          IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/myapp
          DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG=False
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=db
          DB_PORT=5432
          REDIS_URL=redis://redis:6379/0
          ALLOWED_HOSTS=${{ secrets.SERVER_IP }} localhost 127.0.0.1
          EOL

          # Полная очистка предыдущего деплоя
          docker-compose -f docker-compose.prod.yml down -v --remove-orphans || true
          docker system prune -a -f --volumes || true
          docker network prune -f || true

          # Запуск сервисов поэтапно с проверками
          docker-compose -f docker-compose.prod.yml up -d db redis
          
          # Увеличенное время ожидания инициализации БД
          echo "Waiting for database to become ready..."
          for i in {1..30}; do
            if docker-compose -f docker-compose.prod.yml exec db pg_isready -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }}; then
              break
            fi
            sleep 2
          done

          # Запуск остальных сервисов
          docker-compose -f docker-compose.prod.yml up -d web celery celery_beat nginx

          # Дополнительное время для инициализации
          sleep 15

          # Проверка состояния контейнеров
          docker-compose -f docker-compose.prod.yml ps

          # Проверка логов для диагностики
          docker-compose -f docker-compose.prod.yml logs web || true
          docker-compose -f docker-compose.prod.yml logs db || true
          EOF